<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Filing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contoso - Expenses Management</h1>
        <form id="claimForm">
            <div class="intelligent-app-toggle">
                <div for="intelligentApp">Intelligent App:</div>
                <input type="checkbox" id="intelligentApp" name="intelligentApp">
            </div>

            <label for="fileUpload" class="emoji-button" id="emoji-button">‚ú® <span class="button-text">Upload a picture to file your Expenses</span></label>
            <input type="file" id="fileUpload" name="file" hidden>

            <div id="imagePreviewContainer" style="display: none;">
                <img id="imagePreview" src="" alt="Uploaded Image" style="max-width: 100%; height: auto;"/>
            </div>
            <div id="replyTextContainer" class="chat-bubble">
                <span class="emoji-lion" role="img" aria-label="lion">ü¶Å</span>
                <p id="replyText"></p>
            </div>
            
            <div class="intelligent-app-confirm" id="intelligent-app-confirm">
                <p>Would you like to file a claim?</p>
                <button type="button" id="confirmButton" onClick="toggleFormFieldsVisibility(true)">Yes</button>
                <button type="button" id="backButton" class="back" onClick="location.href = '/'">Go back</button>
            </div>

            <label for="claimDate" id="claimDateLabel">Claim Date</label>
            <input type="text" id="claimDate" name="claimDate">

            <label for="numberOfPeople" id="numberOfPeopleLabel">Number of People</label>
            <input type="text" id="numberOfPeople" name="numberOfPeople">
            <label id="numberOfPeopleReasoning"></label>
            
            <label for="merchantName" id="merchantNameLabel">Merchant Name</label>
            <input type="text" id="merchantName" name="merchantName">

            <label for="geographicalLocation" id="geographicalLocationLabel">Location</label>
            <input type="text" id="geographicalLocation" name="geographicalLocation">
            
            <label for="total" id="totalLabel">Total amount</label>
            <input type="text" id="total" name="total">

            <label for="businessJustification" id="businessJustificationLabel">Business Justification</label>
            <textarea id="businessJustification" name="businessJustification"></textarea>

            <label for="expenseType" id="expenseTypeLabel">Expense Type</label>
            <select id="expenseType" name="expenseType" >
                <option value="">Please select expense type</option>
                <option value="MEALS">Meals</option>
                <option value="TRAVEL">Travel</option>
                <option value="OFFICE_SUPPLIES">Office Supplies</option>
                <option value="EVENTS">Events</option>
                <option value="TRAINING">Training</option>
                <option value="OTHER">Other</option>
            </select>
            <!--
            <select id="carInsuranceType" name="carInsuranceType" >
                <option value="">Please select sub insurance type</option>
                <option value="THEFT">Theft</option>
                <option value="PARKING_DAMAGE">Parking Damage</option>
                <option value="BROKEN_GLASS">Broken Glass</option>
                <option value="OTHER">Other</option>
            </select>
            <select id="estimatedCostCategory" name="estimatedCostCategory" >
                <option value="">Please select estimated cost category</option>
                <option value="MINOR">Minor</option>
                <option value="MEDIUM">Medium</option>
                <option value="SEVERE">Severe</option>
            </select>-->
            <!-- Buttons -->
            <button type="submit">File Expenses</button>
            <button type="reset" class="reset-button">Reset</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
